
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label id="time-left-label">
          <ion-text>{{ timeString }}</ion-text><br>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  

  <ion-button id="end-button" (click)="stopTimer()" *ngIf="timerState === 0" fill="icon-only">
    <ion-icon name="close" color="danger"></ion-icon>
  </ion-button>
</ion-content>
